<div class="po-wrapper">

  <po-menu [p-collapsed]="collapsedAnswer" [p-menus]="menus"  [p-automatic-toggle]="true">
    <div
    *p-menu-header-template
    class="po-p-2 po-font-title sample-menu-header-text-color logo-bar-div"
  >
  <img src="logo.png" alt="Logo Bar do Jango">
  </div>
  </po-menu>

  <po-page-default p-title="Porções">
    <div class="porcoes-grid">
      <div *ngFor="let image of callImagens()" class="porcoes-container">
        <img [src]="image.src" [alt]="image.alt" style="width: 200px; height: 200px;">
      </div>
    </div>
  </po-page-default>
</div>
