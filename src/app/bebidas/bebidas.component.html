<po-page-default p-title="Cervejas">
  <div class="porcoes-grid">

    <div *ngFor="let image of callImagens()" class="porcoes-container">
      <img [src]="image.src" [alt]="image.alt" style="width: 200px; height: 200px; border: 2px solid black; border-radius: 8px;">
      <div class="paragraphs">
        <p>{{image.namePorcao}}</p>
        <p>Valor: R${{image.value}},00</p>
        <p>{{image.weight}} g</p>
      </div>
    </div>
  </div>
</po-page-default>
